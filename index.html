<html>

<head>
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <link rel="stylesheet" href="css/createAccount.css">
  
</head>

<body>
  <h1>Study Buddy</h1>
  <div id="main">

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>
      <form method="post" class="modal-content" id="createAccountFormData">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" id="username" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

          <label for="school"><b>School Name</b></label>
          <input type="text" placeholder="Enter School Name" name="school" id="school" required>

          <label for="major"><b>Major/s</b></label>
          <input type="text" placeholder="Enter Major/s" name="major" id="major">

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" id="createAccountButton">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Log in</button>
    <div id="id02" class="modal">
      <span onclick="document.getElementById('id02').style.display='none'" class="close"
        title="Close Modal">&times;</span>
      <form method="post" class="modal-content" id="loginFormData">
        <div class="container">
          <h1>Log in</h1>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="emailLogin" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="pswLogin" required>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id02').style.display='none'"
              class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" id="loginButton">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/createAccount.js"></script>
</body>

</html>
