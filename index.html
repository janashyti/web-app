<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="css/createAccount.css">
        <h1>Study Buddy</h1>
    </head>
    <body>
        <div id="main">
                
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
                
                <div id="id01" class="modal">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <form class="modal-content" action="/action_page.php">
                    <div class="container">
                      <h1>Sign Up</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required>

                      <label for="username"><b>Username</b></label>
                      <input type="text" placeholder="Enter Username" name="username" required>
                
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required>
                
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                      
                      <label for="school"><b>School Name</b></label>
                      <input type="text" placeholder="Enter School Name" name="school" required>

                      <label for="major"><b>Major/s</b></label>
                      <input type="text" placeholder="Enter Major/s" name="major">
                      
                      <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                
                      <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn" id = "submitButton">Sign Up</button>
                      </div>
                    </div>
                  </form>
                </div>
                
                <script>
                // Get the modal
                var modal = document.getElementById('id01');
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                </script>
    
        </div>
        <script src="js/createAccount.js"></script>
    
    
    </body>
    
    </html>
