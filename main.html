<!DOCTYPE html>

<head>

<body>
  <h1>Main Page</h1>
  <p></p>
  <div id="main">
    <button type="button" class="signupbtn" id="logoutButton" style="width:fit-content">Log out</button>
    <br><br><br><br>
    <div id = "editmsg">
    </div>

    <button onclick="document.getElementById('createStudyGroupModule').style.display='block'" style="width:auto;">Create
      Study Group</button>
    <div id="createStudyGroupModule" class="modal">
      <span onclick="document.getElementById('createStudyGroupModule').style.display='none'" class="close"
        title="Close Modal">&times;</span>
      <form method="post" class="modal-content" id="createStudyGroupData">
        <div class="container">
          <h1>Create Study Group</h1>
          <hr>
          <label for="name"><b>Study Group Name</b></label>
          <input type="text" placeholder="Enter Study Group Name" name="name" id="name" required>

          <label for="owner"><b>Email</b></label>
          <input type="email" placeholder="Enter Your Email Addres" name="owner" id="owner" required>

          <label for="is_public"><b>Public/Private</b></label>
          <input type="boolean" placeholder="Enter true/false for public prefernce" name="is_public" id="is_public"
            required>

          <label for="max_participants"><b>Maximum number of participants</b></label>
          <input type="integer" placeholder="Enter the maximum number of participants" name="max_participants"
            id="max_participants" required>

          <label for="start_date"><b>Start Date (YYYY-MM-DD)</b></label>
          <input type="text" placeholder="Enter the start date" name="start_date" id="start_date">

          <label for="end_date"><b>End Date (YYYY-MM-DD)</b></label>
          <input type="text" placeholder="Enter the end date" name="end_date" id="end_date">

          <label for="meeting_times"><b>Meeting Times</b></label>

          <button onclick="document.getElementById('meetingTimesModal').style.display='block'" style="width:auto;">Add
            Meeting Times</button>
          <div id="meetingTimesModal" class="modal">
            <span onclick="document.getElementById('meetingTimesModal').style.display='none'" class="close"
              title="Close Modal">&times;</span>
            <form method="post" class="modal-content" id="meetingTimesData">
              <div class="container">
                <h1>Meeting Times</h1>
                <hr>
                <label for="day"><b>Day</b></label>
                <input type="text" placeholder="Enter the day" name="day" id="day" required>

                <label for="time"><b>Time (Ex: 15:30)</b></label>
                <input type="text" placeholder="Enter the time" name="time" id="time" required>

                <label for="location"><b>Location</b></label>
                <input type="text" placeholder="Enter the location" name="location" id="location" required>

                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('meetingTimesModal').style.display='none'"
                    class="cancelbtn">Cancel</button>
                  <button type="button" class="signupbtn" id="sendMeetingTimes">Send Meeting Time</button>
                </div>
              </div>
            </form>
          </div>
          <hr>
          <label for="description"><b>Description</b></label>
          <input type="text" placeholder="Enter the group description" name="description" id="description">

          <label for="school"><b>School</b></label>
          <input type="text" placeholder="Enter the school" name="school" id="school">

          <label for="course_number"><b>Course Number</b></label>
          <input type="text" placeholder="Enter the course_number" name="course_number" id="course_number">

          <label for="participants"><b>Participants</b></label>
          <input type="text" placeholder="Enter the particiapnts" name="participants" id="participants">

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('createStudyGroupModule').style.display='none'"
              class="cancelbtn">Cancel</button>
            <button type="button" class="signupbtn" id="createStudyGroupButton">Create Study group</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <button onclick="document.getElementById('searchStudyGroup').style.display='block'" style="width:auto;">Search For
    Study Group</button>
  <div id="searchStudyGroup" class="modal">
    <span onclick="document.getElementById('searchStudyGroup').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <form method="get" class="modal-content" id="searchFormData">
      <div class="container">
        <h1>Search Study Group</h1>
        <hr>
        <label for="owned"><b>I am searching for my own studygrups</b></label>
        <input placeholder="Enter true/false" type="boolean" id="owned" name="owned">

        <label for="member"><b>I am searching for studygroups that I am a member of</b></label>
        <input placeholder="Enter true/false" type="boolean" id="member" name="member">

        <label for="ongoing"><b>I am looking for ongoing study groups</b></label>
        <input placeholder="Enter true/false" type="boolean" id="ongoing" name="ongoing">

        <label for="sortBy"><b>Sorting type</b></label>
        <input placeholder="Enter asc/desc" type="text" id="sortBy" name="sortBy">

        <label for="search"><b>Search</b></label>
        <input type="text" placeholder="Enter study group name/description" name="search" id="search">

        <label for="skip"><b>Skip value</b></label>
        <input placeholder="Enter # value" type="text" id="skip" name="skip">

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('searchStudyGroup').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button type="button" class="searchbtn" id="searchButton">Search</button>
        </div>
      </div>
    </form>
  </div>
